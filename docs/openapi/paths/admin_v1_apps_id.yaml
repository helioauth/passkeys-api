get:
  tags:
    - Applications
  summary: Get an application
  description: Retrieves details of a specific application by its ID.
  operationId: get
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Application.yaml
    '401':
      description: Unauthorized
    '404':
      description: Not Found
  security:
    - admin-api: []
put:
  tags:
    - Applications
  summary: Edit an application
  description: Updates the name of a specific application by its ID.
  operationId: edit
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          type: string
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Application.yaml
    '401':
      description: Unauthorized
    '404':
      description: Not Found
  security:
    - admin-api: []
delete:
  tags:
    - Applications
  summary: Delete an application
  description: Deletes a specific application by its ID.
  operationId: delete
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
    '401':
      description: Unauthorized
    '404':
      description: Not Found
  security:
    - admin-api: []
